{% extends 'courses_base.html' %}
{% block title %}Course deletion{{ course.title }}{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ course.title }}?</p>
        <input type="submit" value=Delete>
        <a href="{% url 'course_list' %}">Cancel</a>
    </form>
{% endblock %}
